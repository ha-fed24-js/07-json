<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title> Demo JSON + localStorage </title>
	<link rel="stylesheet" href="style.css">
	<script type="module" src="script.js"></script>
</head>
<body>
	<h1> Demo JSON + localStorage </h1>
	<!--
	Att göra:
	- plocka ut DOM-elementen vi behöver
	- när man klickar på button: skapa nytt objekt för ord+översättning
	- variabel med lista över alla ord-objekt
	- rendera alla ord
	-->

	<section class="row">
		<div class="column">
			<label> Svenskt ord </label>
			<input type="text" id="swedish-word" />
		</div>
		<div class="column">
			<label> Översatt till engelska </label>
			<input type="text" id="english-word" />
		</div>
	</section>
	<button id="add-word"> Lägg till ord </button>

	<section>
		<h2> Här är alla glosor! </h2>
		<div class="word-grid"></div>
		<button id="sort-swe"> Sortera på svenska ord, i bokstavsordning </button>
	</section>
</body>
</html>
